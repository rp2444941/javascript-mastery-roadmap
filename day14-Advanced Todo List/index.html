<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Todo List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 Advanced Todo</h1>
    <div class="input-group">
      <input type="text" id="todo-input" placeholder="Add a todo..." />
      <button id="add-btn">Add</button>
    </div>
    <div class="filters">
      <button data-filter="all" class="filter active">All</button>
      <button data-filter="completed" class="filter">Completed</button>
      <button data-filter="pending" class="filter">Pending</button>
    </div>
    <ul id="todo-list"></ul>
    <button id="dark-toggle">🌙 Toggle Dark Mode</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
