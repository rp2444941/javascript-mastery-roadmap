<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      margin: 0;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(20, 20px);
      grid-template-rows: repeat(20, 20px);
      gap: 1px;
      background: #333;
    }

    .cell {
      width: 20px;
      height: 20px;
      background-color: #eee;
    }

    .snake {
      background-color: limegreen;
    }

    .food {
      background-color: red;
    }
  </style>
</head>
<body>

  <div id="game-board"></div>

  <script>
    const board = document.getElementById('game-board');
    const boardSize = 20;

    let snake = [{ x: 10, y: 10 }];
    let food = getRandomFoodPosition();
    let direction = { x: 1, y: 0 }; // âœ… Starts moving right
    let gameInterval;

    function setupBoard() {
      for (let i = 0; i < boardSize * boardSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        board.appendChild(cell);
      }
    }

    function draw() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => cell.className = 'cell');

      snake.forEach(part => {
        const index = part.y * boardSize + part.x;
        if (cells[index]) cells[index].classList.add('snake');
      });

      const foodIndex = food.y * boardSize + food.x;
      if (cells[foodIndex]) cells[foodIndex].classList.add('food');
    }

    function update() {
      const newHead = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y,
      };

      if (isCollision(newHead)) {
        clearInterval(gameInterval);
        alert('Game Over!');
        return;
      }

      snake.unshift(newHead);

      if (newHead.x === food.x && newHead.y === food.y) {
        food = getRandomFoodPosition();
      } else {
        snake.pop();
      }

      draw();
    }

    function isCollision(head) {
      return (
        head.x < 0 || head.x >= boardSize ||
        head.y < 0 || head.y >= boardSize ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      );
    }

    function getRandomFoodPosition() {
      let newPos;
      do {
        newPos = {
          x: Math.floor(Math.random() * boardSize),
          y: Math.floor(Math.random() * boardSize)
        };
      } while (snake.some(segment => segment.x === newPos.x && segment.y === newPos.y));
      return newPos;
    }

    window.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp': if (direction.y === 0) direction = { x: 0, y: -1 }; break;
        case 'ArrowDown': if (direction.y === 0) direction = { x: 0, y: 1 }; break;
        case 'ArrowLeft': if (direction.x === 0) direction = { x: -1, y: 0 }; break;
        case 'ArrowRight': if (direction.x === 0) direction = { x: 1, y: 0 }; break;
      }
    });

    setupBoard();
    draw();
    gameInterval = setInterval(update, 150);
  </script>

</body>
</html>
