<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevHub - GitHub Profile Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>DevHub 🔍</h1>
    <input id="searchInput" placeholder="Enter GitHub username..." />
    <button id="themeToggle">🌗 Toggle Theme</button>
    <div id="profile"></div>
    <h2>⭐ Bookmarks</h2>
    <ul id="bookmarks"></ul>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
