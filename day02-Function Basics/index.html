<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function Practice</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Function Practice</h1>
    
    <div class="function-container">
        <h2 class="function-title">1. Greet User</h2>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="greetButton">Greet Me</button>
        <div class="result" id="greetResult"></div>
    </div>
    
    <div class="function-container">
        <h2 class="function-title">2. Check Even/Odd</h2>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button id="checkEvenButton">Check</button>
        <div class="result" id="evenResult"></div>
    </div>
    
    <div class="function-container">
        <h2 class="function-title">3. Find Maximum of 3 Numbers</h2>
        <input type="number" id="numA" placeholder="Number A">
        <input type="number" id="numB" placeholder="Number B">
        <input type="number" id="numC" placeholder="Number C">
        <button id="maxButton">Find Max</button>
        <div class="result" id="maxResult"></div>
    </div>
    
    <div class="function-container">
        <h2 class="function-title">4. Print Triangle</h2>
        <input type="number" id="triangleHeight" placeholder="Enter height" min="1">
        <button id="triangleButton">Print Triangle</button>
        <div class="result" id="triangleOutput"></div>
    </div>
    
    <div class="function-container">
        <h2 class="function-title">5. Sum Array</h2>
        <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas (e.g., 1,2,3)">
        <button id="sumButton">Calculate Sum</button>
        <div class="result" id="sumResult"></div>
    </div>
<script src="main.js"></script>
   
</body>
</html>
